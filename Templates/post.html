<html>
<head>
<title>POST IT</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<style>
.content{
  
  text-align:center;
  position: absolute;
  left: 45%;
  top: 50%;
  transform: translate(-50%, -50%);
  border: 3px solid black;
  width:55%;
  padding: 20px;
  margin: 20px 80px;
  background-color:rgba(255,255,255,0.5);

}
body{
  background-image: url({{url_for('static', filename='wall1.jpg')}});
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size:cover;
}
  
</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

<img src="{{url_for('static', filename='logo1.png')}}" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
  <span class="navbar-brand mb-0">&nbsp;&nbsp;POST IT</span>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse w-100 order-3 dual-collapse2" id="navbarNavAltMarkup">
    <div class="navbar-nav ml-auto">
      <a class="nav-item nav-link" href="{{url_for('posts')}}">ALL POSTS </a>
      <a class="nav-item nav-link active" href="{{url_for('myposts')}}">MY PROFILE </a>

      <a class="nav-item nav-link" href="{{url_for('logout')}}">LOGOUT</a>
    </div>
  </div>
</nav>

<div class="content">
<h1> What is on your mind today?<br> Share it with the world!</h1><br>
<h6> Tell us!</h6>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
         <p><b>
            {{ form.post.label }}<br>
            {{ form.post(size=100) }}</b>
        </p>
        
        
        <p>{{ form.submit() }}</p>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
